<!DOCTYPE html>

        <link rel = "stylesheet" href = "styles/gallery.css">

        <script>
            $(document).ready(() => {
                //for (let i = 0; i < 3334; i++) {
                for (let i = 0; i < 50; i++) {
                    $("#right").html("");

                        $("#right").append("<a href = details.html id = " + i + "><img src = https://s7nspfp.mypinata.cloud/ipfs/" + data.image + "></a>");
                    });
                }
            });
        </script>
    </head>
    <body>
        <main>

                <img id = "banner" src = "nft/banner.png">
                <img id = "logo" src = "nft/logo-1.png">
            </header>
            <ul id = "two-tier">
                <li><a id = "current" href = "index.html">Home</a></li>
                <li><a href = "products/product.html">Gallery</a></li>
            </ul>
            <div id = "box">
                <div id = "left">
                    <ul>
                        <li><a href = "#">Filter</a></li>
                    </ul>
                </div>
                <div id = "right">
                    
                </div>
            </div>
            <footer>
                <p>S7NS STATION</p>
            </footer>
        </main>
    </body>
</html>
