<!DOCTYPE html>
<html>
<head>
    <title>Tuxedo Cat Coffee</title>
    <link type = "text/css" rel = "stylesheet" href = "cafe.css">
    <script
  		src = "https://code.jquery.com/jquery-3.6.1.min.js"
  		integrity = "sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  		crossorigin = "anonymous">
	</script>
	<script src = "scripts/index.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Tuxedo Cat Coffee"/>
    </header>
    <main>
        <form id = "order_form" name = "order_form" action = "checkout.html" method = "get">
            <section id = "menu">
            	<h2>Menu</h2>
            	<p>Click an item to add it to your order.</p>
            	<ul>
            		<li><a href = "#"><img id = "images/espresso_info.jpg" src = "images/espresso.jpg" alt = "espresso" price = "1.95" name = "Espresso"/></a></li>
            		<li><a href = "#"><img id = "images/latte_info.jpg" src = "images/latte.jpg" alt = "latte" price = "2.95" name = "Latte"/></a></li>
            		<li><a href = "#"><img id = "images/cappuccino_info.jpg" src = "images/cappuccino.jpg" alt = "cappuccino" price = "3.45" name = "Cappuccino"/></a></li>
            		<li><a href = "#"><img id = "images/coffee_info.jpg" src = "images/coffee.jpg" alt = "coffee" price = "1.75" name = "Coffee"/></a></li>
            		<li><a href = "#"><img id = "images/biscotti_info.jpg" src = "images/biscotti.jpg" alt = "biscotti" price = "1.95" name = "Biscotti"/></a></li>
            		<li><a href = "#"><img id = "images/scone_info.jpg" src = "images/scone.jpg" alt = "scone" price = "2.95" name = "Scone"/></a></li>
            	</ul>
            </section>
            <section>
            	<h2>Your Order</h2>
            	<section>
            		<select id = "order" name = "order" size = "6">
            		</select>
            		<p id = "total" value = "0.00">&nbsp;</p>            		
           		</section>
            	<section id = "buttons">
           			<input type = "button" name = "place_order" id = "place_order" value = "Place Order">
           			<input type = "button" name = "clear_order" id = "clear_order" value = "Clear Order">				            		
            	</section>
            </section>   
        </form>
    </main> 
</body>
</html>
